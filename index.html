<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheeseClicker</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1 id="score">0</h1>


        <div class="img">
            <img onclick="countScore()" width="100px" src="cheese1.webp" alt="cheese">
        </div>

        <div class="achievements">
            <button onclick="timestwodelay(this); timeTwo();" class="i double">x2</button>
            <button onclick="delay(this); addfifty();" class="i one">+50</button>
            <button onclick="delay(this); addhundred();" class="i one">+500</button>
            <button onclick="delay(this); addfthousand();" class="i one">+5000</button>
            <button onclick="delay(this); addffifthousant();" class="i one">+50000</button>

        </div>
    </header>
    <script src="java.js"></script>
</body>

</html>
